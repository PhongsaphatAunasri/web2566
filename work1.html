  <script>
    $(function () {
      $('#view2').hide();
      $('#view3').hide();
      $('#playBtn').click(startGame);
      $('#stopBtn').click(stopGame);
      $('#view2 img').click(imgClick);
      $('#view3 #playBtn').click(restartGame);
      $('#view1 #playBtn').click(startGame);
    });
    var open_count = 0;
    var open_card1 = 0;
    var open_card2 = 0;
    var all_card = 36;

    function imgClick() {

      if ($(this).attr('state') != 0) return;
      if (open_count >= 2) return;

      open_count++;
      var s = $(this).attr('srcx');
      if (open_count == 1) open_card1 = s;
      if (open_count == 2) open_card2 = s;
      $(this).addClass('flipped');

      $(this).attr('src', s);
      $(this).attr('state', 1);

      if (open_count == 2) {
        setTimeout(() => {
          if (open_card1 == open_card2) {
            all_card -= 2;
            $('[state=1]').fadeOut(200).attr('state', 2);
          } else {
            $('[state=1]').removeClass('flipped').attr('state', 0).attr('src', 'work1/0.png');
          }
          if (all_card === 0) {
            
            setTimeout(() => {
              $('#playBtn').click(restartGame);
              $('#view2').hide();
              $('#view3').show();
            }, 500);
          }
          open_count = 0;
          open_card2 = '';
          open_card1 = '';

        }, 750)
      }
    }
    function startGame() {
      all_card = 36;
      open_count = 0;
      open_card1 = 0;
      open_card2 = 0;
      
       $('#view2 img').removeClass('flipped').attr('state', 1).attr('src', 'work1/0.png');
    shuffle();
      shuffle();
      $('#view2').show();
      $('#view1').hide();
      $('#view3').hide();

    }
    function stopGame() {
      $('#view2').hide();
      $('#view1').show();
      $('#view3').hide();
    }
    function shuffle() {
      var list = [];
      list[0] = 0;
      for (var i = 1; i <= 18; i++) {
        list.push(i);
        list.push(i);
      }
      // console.log(list);
      for (var i = 1; i < 100; i++) {
        var a = 1 + Math.round(Math.random() * 35);
        var b = 1 + Math.round(Math.random() * 35);
        var t = list[a];
        list[a] = list[b];
        list[b] = t;
      }
      $("#view2 img").attr("src", "work1/0.png").attr("state", 0);
      for (var i = 1; i <= 36; i++) {
        $("#img" + i).attr("srcx", "work1/" + list[i] + ".png");
      }
    }
    function restartGame() {
      startGame();
      $('#view3').hide();
      $('#view1').show();
      $('#view2').hide();
    }
  </script>
